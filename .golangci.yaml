# See https://golangci-lint.run/docs/linters/ for configuration
version: "2"
linters:
  enable:
    - bodyclose
    - errchkjson
    - errname
    - goconst
    - gocritic
    - misspell
    - nestif
    - nilerr
    - perfsprint
    - prealloc
    - revive
    - sqlclosecheck
    - testifylint
    - tparallel
    - unconvert
    - wastedassign
    - whitespace
    - zerologlint
  disable:
    - errcheck
    - staticcheck
  settings:
    nestif:
      # 5 is default
      min-complexity: 7
    revive:
      rules:
        - name: blank-imports
        - name: context-as-argument
        - name: context-keys-type
        - name: dot-imports
        - name: empty-block
        - name: error-naming
        - name: error-return
        - name: error-strings
        - name: errorf
        - name: increment-decrement
        - name: indent-error-flow
        - name: range
        - name: receiver-naming
        - name: redefines-builtin-id
        - name: superfluous-else
        - name: time-naming
        - name: unexported-return
        - name: unreachable-code
        - name: unused-parameter
        - name: var-declaration
        - name: var-naming
        - name: receiver-naming
          disabled: true
formatters:
  enable:
    - gci
    - gofumpt
    - goimports
